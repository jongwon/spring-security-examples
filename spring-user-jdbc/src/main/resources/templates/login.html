<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
	<title>Spring Security Example </title>
</head>
<body>
<div th:if="${param.error}">
	Invalid username and password.
</div>
<div th:if="${param.logout}">
	You have been logged out.
</div>
<div style="display:flex;margin:5em auto; width: 300px; border-radius:1em; padding:1em;background-color:#ffd747;">
	<form th:action="@{/login}" method="post">
		<div style="padding-top:1em;"><label> Email : <input type="text" name="email"/> </label></div>
		<div style="padding-top:1em;"><label> 비밀번호 &nbsp;&nbsp; &nbsp;: <input type="password" name="password"/> </label></div>
		<div style="padding:1em;text-align:center;"><button style="padding:5px;display:inline-block;border-radius:5px;" type="submit"> 로그인 하기 </button></div>
	</form>
</div>
</body>
</html>
